/*
 * User Management Service Template
 * 
 * This template provides a comprehensive user management system
 * with authentication, authorization, and profile management.
 */

syntax = "proto3";

package user.v1;

import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";

// ==================== Message Definitions ====================

// 用户信息
message User {
  // 用户唯一标识符
  string user_id = 1;
  
  // 用户名
  string username = 2;
  
  // 邮箱地址
  string email = 3;
  
  // 手机号码
  string phone = 4;
  
  // 显示名称
  string display_name = 5;
  
  // 头像URL
  string avatar_url = 6;
  
  // 用户状态
  UserStatus status = 7;
  
  // 用户角色
  repeated string roles = 8;
  
  // 最后登录时间
  google.protobuf.Timestamp last_login_at = 9;
  
  // 创建时间
  google.protobuf.Timestamp created_at = 10;
  
  // 更新时间
  google.protobuf.Timestamp updated_at = 11;
}

// 用户状态枚举
enum UserStatus {
  USER_STATUS_UNSPECIFIED = 0;
  USER_STATUS_ACTIVE = 1;
  USER_STATUS_INACTIVE = 2;
  USER_STATUS_SUSPENDED = 3;
  USER_STATUS_DELETED = 4;
}

// 用户注册请求
message RegisterUserRequest {
  string username = 1;
  string email = 2;
  string phone = 3;
  string password = 4;
  string display_name = 5;
}

// 用户注册响应
message RegisterUserResponse {
  User user = 1;
  string access_token = 2;
  string refresh_token = 3;
}

// 用户登录请求
message LoginRequest {
  string identifier = 1;  // 用户名、邮箱或手机号
  string password = 2;
}

// 用户登录响应
message LoginResponse {
  User user = 1;
  string access_token = 2;
  string refresh_token = 3;
  google.protobuf.Timestamp expires_at = 4;
}

// 刷新令牌请求
message RefreshTokenRequest {
  string refresh_token = 1;
}

// 刷新令牌响应
message RefreshTokenResponse {
  string access_token = 1;
  string refresh_token = 2;
  google.protobuf.Timestamp expires_at = 3;
}

// 获取用户信息请求
message GetUserRequest {
  string user_id = 1;
}

// 获取用户信息响应
message GetUserResponse {
  User user = 1;
}

// 更新用户信息请求
message UpdateUserRequest {
  string user_id = 1;
  string display_name = 2;
  string avatar_url = 3;
  string phone = 4;
}

// 更新用户信息响应
message UpdateUserResponse {
  User user = 1;
}

// 修改密码请求
message ChangePasswordRequest {
  string user_id = 1;
  string old_password = 2;
  string new_password = 3;
}

// 修改密码响应
message ChangePasswordResponse {
  bool success = 1;
}

// 重置密码请求
message ResetPasswordRequest {
  string email = 1;
}

// 重置密码响应
message ResetPasswordResponse {
  bool success = 1;
  string message = 2;
}

// 列出用户请求
message ListUsersRequest {
  int32 page_size = 1;
  string page_token = 2;
  string filter = 3;
  string order_by = 4;
}

// 列出用户响应
message ListUsersResponse {
  repeated User users = 1;
  string next_page_token = 2;
  int32 total_count = 3;
}

// 搜索用户请求
message SearchUsersRequest {
  string query = 1;
  int32 page_size = 2;
  string page_token = 3;
}

// 搜索用户响应
message SearchUsersResponse {
  repeated User users = 1;
  string next_page_token = 2;
  int32 total_count = 3;
}

// ==================== Service Definitions ====================

// 用户认证服务
service AuthService {
  // 用户注册
  rpc Register(RegisterUserRequest) returns (RegisterUserResponse);
  
  // 用户登录
  rpc Login(LoginRequest) returns (LoginResponse);
  
  // 刷新令牌
  rpc RefreshToken(RefreshTokenRequest) returns (RefreshTokenResponse);
  
  // 用户登出
  rpc Logout(google.protobuf.Empty) returns (google.protobuf.Empty);
  
  // 重置密码
  rpc ResetPassword(ResetPasswordRequest) returns (ResetPasswordResponse);
}

// 用户管理服务
service UserService {
  // 获取用户信息
  rpc GetUser(GetUserRequest) returns (GetUserResponse);
  
  // 更新用户信息
  rpc UpdateUser(UpdateUserRequest) returns (UpdateUserResponse);
  
  // 修改密码
  rpc ChangePassword(ChangePasswordRequest) returns (ChangePasswordResponse);
  
  // 列出用户
  rpc ListUsers(ListUsersRequest) returns (ListUsersResponse);
  
  // 搜索用户
  rpc SearchUsers(SearchUsersRequest) returns (SearchUsersResponse);
}